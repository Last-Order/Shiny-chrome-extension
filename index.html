<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/mdl.css">
    <script src="assets/js/jQuery.js"></script>
    <script src="assets/js/mdl.js"></script>
    <script src="assets/js/js.cookie.js"></script>
    <script src="assets/js/Vue.js"></script>
    <script src="assets/js/index.js"></script>
    <title>Shiny!</title>
</head>

<body>
    <div id="app">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--1-col"></div>
            <div class="mdl-cell mdl-cell--10-col">
                <a href="./config/index.html">设置页</a>
                <h3>历史消息(非实时)</h3>
                <div v-for="event in eventsHistory" transition="fade">
                    <div class="mdl-card mdl-shadow--2dp" style="width: 100%;">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">
                                <a href="{{ event.link }}" target="_blank">{{{ event.title }}}</a>
                                <h4 class="mdl-card__subtitle-text">{{ event.spiderName }} # {{ event.hash }} : {{ event.level }} @ {{ event.createdAt }}</h4>
                            </h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <span>{{{ event.content }}}</span>
                            <hr>
                            <div class="rate" :data-eventid="event.id" @click="rate">
                                <h5>请帮助我们评价消息的重要度</h5>
                                <button class="mdl-button mdl-js-button mdl-button--accent" v-for="i in 10" :data-score="i + 1">
                                    {{ i + 1 }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate progress-demo process-bar" id="process-bar-main" style="width:100%" :style="{ opacity: onLoading ? 1 : 0}"></div>
            </div>
            <div class="mdl-cell mdl-cell--1-col"></div>
        </div>
    </div>
</body>
<style>
    .fade-transition {
        transition: all .3s ease;
    }
    
    .fade-enter,
    .fade-leave {
        opacity: 0;
    }
</style>

</html>
