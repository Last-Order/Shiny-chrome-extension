<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/assets/css/mdl.css">
    <script src="/assets/js/jQuery.js"></script>
    <script src="/assets/js/mdl.js"></script>
    <script src="/assets/js/js.cookie.js"></script>
    <script src="/assets/js/Vue.js"></script>
    <script src="/node_modules/aria2/bundle.js"></script>
    <script src="/assets/js/upload/upload_lib.js"></script>
    <script src="/assets/js/upload/youtube_upload.js"></script>
    <title>Shiny 云投稿 [一期]</title>
</head>

<body>
    <div id="app">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--1-col"></div>
            <div class="mdl-cell mdl-cell--10-col">
                <h3>Shiny 云投稿 [一期]</h3>
                <div class="mdl-card mdl-shadow--2dp" style="width: 100%;">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">
                            <a :href="event.link" target="_blank">{{ event.title }}</a>
                        </h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <span>{{{ event.content | transform }}}</span>
                        <template v-if="isLoaded">
                            <hr>
                            <button class="mdl-button mdl-js-button mdl-button--accent" @click="start">
                                投稿
                            </button>
                        </template>
                    </div>
                </div>
                <hr>
                <div class="mdl-card mdl-shadow--2dp" style="width: 100%;">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">
                            信息填写
                        </h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form action="#" class="video-info">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="video-title" v-model="form.title" value=" ">
                                <label class="mdl-textfield__label" for="video-title">标题</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="video-description" v-model="form.description" value=" ">
                                <label class="mdl-textfield__label" for="video-description">简介</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="video-tags" v-model="form.tags" value=" ">
                                <label class="mdl-textfield__label" for="video-tags">半角逗号分割的标签</label>
                            </div>
                            <template v-for="item in tidMap">
                                <button class="mdl-button mdl-js-button mdl-button--accent" @click.prevent="setTid" :data-tid="item.tid">
                                    {{ item.tid }} - {{ item.name }}
                                </button>
                            </template>
                            <div>已经选定：{{ form.tid }}</div>
                            <button class="mdl-button mdl-js-button mdl-button--accent" v-if="manualSubmit" @click.prevent="submit">
                                提交
                            </button>
                        </form>
                    </div>
                </div>
                <template v-if="showPanel">
                    <hr>
                    <div class="mdl-card mdl-shadow--2dp" style="width: 100%;">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">
                                信息输出
                            </h2>
                        </div>
                        <div class="progress" id="process-bar-main" :style="{width: progress + '%'}"></div>
                        <div class="mdl-card__supporting-text">
                            {{{ log | logTransform }}}
                        </div>
                    </div>
                </template>
            </div>
            <div class="mdl-cell mdl-cell--1-col"></div>
        </div>
    </div>
</body>
<style>
    .progress {
        margin: 1rem auto;
        background-color: blueviolet;
        height: 5px;
        transition: all .5s;
    }

    .video-info div {
        display: block;
    }

    .video-info .mdl-textfield {
        width: 100%;
    }
</style>
